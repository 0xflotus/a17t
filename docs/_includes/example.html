<article class="mb-6 border border-gray-300 p-4 rounded {{include.classes|default:'bg-white'}} ">
    <div class="mb-2">
        {{include.code}}
    </div>
    <details {% if open %}open="open" {% endif %}>
        <summary class="support cursor-pointer">Source code</summary>
        <div class="overflow-scroll bg-gray-100 p-4 rounded-lg">
    {% highlight html linenos %}
    {{include.code}}
    {% endhighlight %}
        </div>
    </details>
</article>
