<figure class="mb-6 border bg-white p-4 rounded-lg w-full max-w-full content {{include.classes}}">
    <div class="mb-2">
        {{include.code}}
    </div>
    <details {% if open %}open="open" {% endif %}>
        <summary class="support cursor-pointer mb-px">Source code</summary>
        {% highlight html %}{{include.code}}{% endhighlight %}
    </details>
</figure>
