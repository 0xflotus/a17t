<figure class="mb-6 search-exclude">
    {% if include.label %}
    <p class="supra text-xs pl-4 mb-1">Live Example</p>
    {% endif %}
    <section class="mb-2 border bg-white p-4 rounded-lg max-w-full {{include.classes}}">
        <div class="mx-auto">
            {{include.code}}
        </div>
    </section>
    <details class="pl-4 content" {% if open %}open="open" {% endif %}>
        <summary class="support cursor-pointer mb-px">Example code</summary>
        {% highlight html %}{{include.code}}{% endhighlight %}
    </details>
</figure>
